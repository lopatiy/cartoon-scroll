<html>
<head>
	<title>Custom Scroll</title>
	<link rel="stylesheet" type="text/css" href="scroll.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
	<script type="text/javascript" src="scroll.js"></script>
</head>
<body>
	<div class="wrapper" align="center">
		<div class="container" align="left">
		</div>
		<div class="scroll">
			<div class="rope-part" style="margin-top: 30px"></div>
			<div class="wheel" id="wheel-top">
				<div class="wheel-spinner">
				</div>        	
				<div class="wheel-button">        			
				</div>	
			</div>
			<div class="scroll-bar" align="center">
				<div class="scroll-caret">
					<div class="arrow">
						
					</div>
				</div>
			</div>        
			<div style="clear:both;"></div>
			<div class="rope-part"></div>
			<div class="wheel" id="wheel-bot" align="center">
				<div class="wheel-spinner">
				</div>        	
				<div class="wheel-button">        			
				</div>	
			</div>
		</div>
	</div>  	
</body>
</html>
